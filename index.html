<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body class=" font-catamaran"> 
    <div class="flex md:flex-row flex-col h-screen">
        <!-- LEFT COLUMN -->    
        <div class="md:w-7/12 w-full p-8 pt-4 pb-16">
            <!-- HEADER -->    
            <div class="flex items-center container border-b mb-6 pb-6 h-24">
                <div class="w-2/12 mb-4"><img src="assets/carita.png" alt="logo"></div>
                <div class="w-10/12 text-left text-happy-dark-grey text-happy-h1 font-bold">Checkout</div>
            </div>
            <!-- ITEMS HEADER  -->
            <div class="flex mt-4 text-xs">
                <div class="w-3/6">
                </div>
                <div class="w-2/6 text-gray-500">Details</div>
                <div class="w-1/6 text-gray-500">Price</div>
            </div>
            <!-- ITEM  -->
            <div class="flex mt-4 text-xs border-b items-center">
                <div class="mt-6 flex w-3/6 pb-4 text-left md:space-x-8">
                    <div class="my-auto flex-initial"><img src="assets/cruz.svg" alt="remove"></div>
                    <div class="my-auto mx-4 flex-initial"><img class="rounded-full" src="https://via.placeholder.com/54" alt="img"></div>
                    <div class="my-auto font-semibold text-base flex-initial hover:text-pink-500">Product Name</div>
                </div>   
                <div class="w-2/6 text-happy-light-grey text-base">
                    Description
                </div>
                <div class="w-1/6 text-happy-dark-grey font-bold text-base">
                    $300
                </div>
            </div>
            <!-- ITEM  -->
            <div class="flex mt-4 text-xs border-b items-center">
                <div class="mt-6 flex w-3/6 pb-4 text-left md:space-x-8">
                    <div class="my-auto flex-initial"><img src="assets/cruz.svg" alt="remove"></div>
                    <div class="my-auto mx-4 flex-initial"><img class="rounded-full" src="https://via.placeholder.com/54" alt="img"></div>
                    <div class="my-auto font-semibold text-base flex-initial hover:text-pink-500">Product Name</div>
                </div>   
                <div class="w-2/6 text-happy-light-grey text-base">
                    Description
                </div>
                <div class="w-1/6 text-happy-dark-grey font-bold text-base">
                    $300
                </div>
            </div>
            <!-- ITEM  -->
            <div class="flex mt-4 text-xs border-b items-center">
                <div class="mt-6 flex w-3/6 pb-4 text-left md:space-x-8">
                    <div class="my-auto flex-initial"><img src="assets/cruz.svg" alt="remove"></div>
                    <div class="my-auto mx-4 flex-initial"><img class="rounded-full" src="https://via.placeholder.com/54" alt="img"></div>
                    <div class="my-auto font-semibold text-base flex-initial hover:text-pink-500">Product Name</div>
                </div>   
                <div class="w-2/6 text-happy-light-grey text-base">
                    Description
                </div>
                <div class="w-1/6 text-happy-dark-grey font-bold text-base flex">
                    <div>$300</div> 
                </div>
            </div>
            <div class="flex items-end mt-6">
                <div class="w-1/2">← Back to shop</div>
                <div class="w-1/2 flex flex-col space-y-6">
                    <div class="flex justify-between">
                        <div class="w-2/3">Subtotal</div>
                        <div class="w-1/3 font-bold text-happy-dark-grey">$900</div>
                    </div>
                    <div class="flex justify-between">
                        <div class="w-2/3">Shipping</div>
                        <div class="w-1/3 font-bold text-happy-dark-grey">FREE</div>
                    </div>
                    <div class="flex justify-between">
                        <div class="w-2/3 font-semibold">TOTAL</div>
                        <div class="w-1/3 font-bold text-happy-pink">$900</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="flex md:w-5/12 w-full bg-happy-dark-grey flex-col justify-between">
            <div class="flex flex-col p-8">
                <!-- HEADER -->
                <div class="flex items-center container border-b border-happy-light-grey mb-6 pb-6 h-24">
                    <div class="w-10/12 text-center text-white mx-auto text-2xl">Checkout Information</div>
                </div>
                    <div class="flex text-gray-300 justify-between">
                        <div class="border-b-2 border-transparent hover:text-happy-pink px-2 pb-2 hover:border-happy-pink">Payment Options</div>
                        <div class="border-b-2 border-transparent hover:text-happy-pink px-2 pb-2 hover:border-happy-pink">Billing Address</div>
                        <div class="border-b-2 border-transparent hover:text-happy-pink px-2 pb-2 hover:border-happy-pink">Shipping Address</div>
                    </div>
                <h6 class=" text-gray-300 text-sm mt-8 font-light ml-3">Pay With</h6>
                <div class="flex justify-evenly items-center mt-4">
                    <div><img src="assets/visa.png" alt="visa"></div>
                    <div><img src="assets/mastercard.png" alt="mastercard"></div>
                    <div><img src="assets/paypal.png" alt="paypal"></div>
                </div>
                <div>
                    <form class="w-full bg-transparent" action="">
                        <div class="flex flex-col">
                            <div class="">
                                <input class=" w-full bg-transparent text-white border-b border-happy-light-grey placeholder-happy-light-grey focus:outline-none p-2 object-bottom my-4" type="text" placeholder="Name">
                            </div>
                            <div class="flex">
                                <div class="w-1/2 pr-2">
                                    <input class="w-full bg-transparent text-white border-b border-happy-light-grey placeholder-happy-light-grey focus:outline-none p-2 object-bottom my-4" type="number" placeholder="Card Number">
                                </div>
                                <div class="w-1/2 pl-2">
                                    <input class="w-full bg-transparent text-white border-b border-happy-light-grey placeholder-happy-light-grey focus:outline-none p-2 object-bottom my-4" type="date" placeholder="Exp. Date">
                                </div>
                            </div>
                            <input class="bg-transparent text-white border-b border-happy-light-grey placeholder-happy-light-grey focus:outline-none p-2 object-bottom my-4 w-1/4" type="number" placeholder="CVC">
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <div class="flex align-bottom h-full items-end">
                    <button class=" bg-happy-pink text-white w-full h-24 self-end text-3xl">Checkout→</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
