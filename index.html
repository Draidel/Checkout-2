<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Checkout</title>
</head>
<body> 

    <div class="flex flex-row h-screen">
        <!-- LEFT COLUMN -->    
        <div class="w-7/12 p-8 pl-10">
        
            <!-- HEADER -->    
            <div class="flex items-center container mb-6">
                <div class="w-2/12 mb-4"><img src="carita.png" alt="logo"></div>
                <div class="w-10/12 border-b text-left text-gray-900 text-4xl font-semibold mb-4">Checkout</div>
            </div>
            
            <!-- ITEMS HEADER  -->
            <div class="flex mt-4 text-xs border-b">
                <div class="w-3/6">

                    <!-- ITEM  -->
                    <div class="flex mt-6 pt-5 pb-4 text-left space-x-8">
                        <div class="my-auto flex-initial"><img src="cruz.svg" alt="remove"></div>
                        <div class="my-auto mx-4 flex-initial"><img class="rounded-full" src="https://via.placeholder.com/54" alt="img"></div>
                        <div class="my-auto font-semibold text-base flex-initial hover:text-pink-500">Product Name</div>
                    </div>
                </div>
                <div class="w-2/6 text-gray-500">Details</div>
                <div class="w-1/6 text-gray-500">Price</div>
            </div>
        </div>
        <!-- RIGHT COLUMN -->
        <div class="w-5/12 bg-black flex flex-col pt-8">
            <div class="w-10/12 border-b text-center text-white mx-auto text-2xl">Checkout</div>
                <div class="flex text-gray-300 justify-evenly">
                    <div>Payment Options</div>
                    <div>Billing Address</div>
                    <div>Shipping Address</div>
                </div>
            <div class="flex align-bottom h-full items-end">
                <button class="bg-pink-600 text-white w-full h-24 self-end text-xl">Checkoutâ†’</button>
            </div>
        </div>
    </div>
</body>
</html>
